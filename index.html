<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autodistruttivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        video {
            width: 400px;
            height: auto;
            max-width: 80%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        video.fade-out {
            opacity: 0;
        }
        #forceClose {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" src="https://files.catbox.moe/qs22t0.mp4" autoplay muted playsinline></video>
    <div id="forceClose">⚠️ Finestra non chiusa automaticamente. Clicca qui per chiudere.</div>

    <script>
        const video = document.getElementById('videoPlayer');
        const forceCloseBtn = document.getElementById('forceClose');
        let hasFadedOut = false;

        // Forza il caricamento completo del video
        video.addEventListener('loadedmetadata', function() {
            // Disabilita il loop
            video.loop = false;
            
            // Se il video è già finito (durata 0), chiudi immediatamente
            if (video.duration === 0) {
                attemptClose();
            }
        });

        // Dissolvenza finale
        video.addEventListener('timeupdate', function() {
            if (video.duration - video.currentTime <= 0.5 && !hasFadedOut) {
                video.classList.add('fade-out');
                hasFadedOut = true;
            }
        });

        // Tentativo di chiusura alla fine
        video.addEventListener('ended', function() {
            attemptClose();
        });

        function attemptClose() {
            // Tentativo 1: Chiusura diretta (funziona solo per finestre aperte via JS)
            window.close();
            
            // Tentativo 2: Forza la chiusura con un trucco (funziona in alcuni browser)
            setTimeout(() => {
                window.open('', '_self', '');
                window.close();
            }, 100);
            
            // Tentativo 3: Mostra pulsante di fallback dopo 1 secondo
            setTimeout(() => {
                if (!window.closed) {
                    forceCloseBtn.style.display = 'block';
                    forceCloseBtn.onclick = function() {
                        window.open('', '_self', '').close();
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
