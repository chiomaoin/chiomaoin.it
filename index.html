<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .video-container {
            position: relative;
            width: 95%;
            max-width: 500px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-center {
            position: relative;
            display: flex;
            align-items: center;
        }

        .play-button {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 35px;
            border-color: transparent transparent transparent white;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.6));
            margin-left: 5px;
        }

        .spotify-icon {
            position: absolute;
            left: 100%;
            margin-left: 20px;
            transform: translateX(20px);
            color: white;
            font-size: 38px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.6));
        }

        .fade-to-black {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" playsinline webkit-playsinline preload="metadata">
            <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4">
        </video>
        <div class="play-overlay" id="playOverlay" role="button" aria-label="Riproduci video">
            <div class="play-center">
                <div class="play-button"></div>
                <i class="fab fa-spotify spotify-icon"></i>
            </div>
        </div>
        <div class="fade-to-black" id="fadeToBlack"></div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playOverlay = document.getElementById('playOverlay');
        const fadeElement = document.getElementById('fadeToBlack');
        let isFading = false;

        // Disabilita scrolling completamente
        document.body.style.overflow = 'hidden';
        window.addEventListener('wheel', e => e.preventDefault(), { passive: false });
        window.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Configurazione iniziale
        video.muted = false;
        video.controls = false;

        // Al click sul pulsante play
        playOverlay.addEventListener('click', function () {
            playOverlay.classList.add('hidden');
            video.play().catch(e => {
                console.warn("Riproduzione bloccata:", e);
                playOverlay.classList.remove('hidden');
            });
        });

        // Dissolvenza finale
        video.addEventListener('timeupdate', function () {
            if (video.duration > 0) {
                const fadeStart = video.duration - 1;
                if (video.currentTime >= fadeStart && !isFading) {
                    isFading = true;
                    fadeElement.style.opacity = 1;
                }
            }
        });

        // Alla fine del video
        video.addEventListener('ended', function () {
            setTimeout(() => {
                video.currentTime = 0;
                fadeElement.style.opacity = 0;
                playOverlay.classList.remove('hidden');
                isFading = false;
            }, 500);
        });

        // Blocca menu contestuale (click destro)
        video.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
