<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Mobile con Audio</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        .video-container {
            width: 95%;
            max-width: 500px;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .play-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video loop preload="auto" id="videoPlayer" webkit-playsinline playsinline>
            <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="play-button" id="playButton">â–¶</div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        
        // Mostra il pulsante e prepara il video
        video.muted = true;  // Inizia mutato per il pre-caricamento
        video.load();
        
        playButton.addEventListener('click', function() {
            // Nascondi il pulsante
            playButton.style.display = 'none';
            
            // Prova a riprodurre con audio
            video.muted = false;
            video.play().then(() => {
                console.log("Riproduzione avviata");
            }).catch(e => {
                console.error("Errore riproduzione:", e);
                video.muted = true;
                video.play();
            });
        });
        
        // Blocca interazioni indesiderate
        video.addEventListener('contextmenu', e => e.preventDefault());
        video.addEventListener('click', e => e.preventDefault());
    </script>
</body>
</html>
