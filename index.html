<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      cursor: default;
    }

    .video-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background-color: #000;
    }

    video,
    .fade-to-black {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background-color: #000;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    video.interactive {
      pointer-events: auto;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      opacity: 1;
      transition: opacity 0.5s ease;
      background-color: transparent;
    }

    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-overlay.visible {
      opacity: 1;
    }

    .play-center {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    .play-button {
      width: 70px;
      height: 80px;
      background-image: url('https://files.catbox.moe/s0zrwa.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

    .spotify-link {
      display: block;
      width: 80px;
      height: 80px;
      position: relative;
    }

    .spotify-icon {
      width: 100%;
      height: 100%;
      background-image: url('https://files.catbox.moe/cxgs1e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .fade-to-black {
      background: #000;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      will-change: opacity;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" playsinline webkit-playsinline preload="metadata">
      <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4" />
    </video>

    <div class="play-overlay visible" id="playOverlay">
      <div class="play-center">
        <div class="play-button" id="playButton"></div>
        <a href="https://open.spotify.com/user/31gms4uvuxayraivbxo4tttpasmm?si=df8d98889fb342d8" class="spotify-link" id="spotifyLink">
          <div class="spotify-icon"></div>
        </a>
      </div>
    </div>

    <div class="fade-to-black" id="fadeToBlack"></div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const playOverlay = document.getElementById('playOverlay');
    const playButton = document.getElementById('playButton');
    const fadeElement = document.getElementById('fadeToBlack');
    const spotifyLink = document.getElementById('spotifyLink');
    let isFading = false;

    // Disabilita scroll
    document.body.style.overflow = 'hidden';
    window.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    window.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    video.muted = false;
    video.controls = false;

    // Gestione del click sul pulsante play
    playButton.addEventListener('click', () => {
      playOverlay.classList.remove('visible');
      playOverlay.classList.add('hidden');
      video.classList.add('interactive');
      video.play().catch(err => {
        console.warn('Riproduzione bloccata:', err);
        playOverlay.classList.remove('hidden');
        playOverlay.classList.add('visible');
        video.classList.remove('interactive');
      });
    });

    // Gestione del click sull'icona di Spotify
    spotifyLink.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Dissolvenza nera verso la fine del video
    video.addEventListener('timeupdate', () => {
      if (video.duration > 0) {
        const fadeStart = video.duration - 1;
        if (video.currentTime >= fadeStart && !isFading) {
          isFading = true;
          fadeElement.style.opacity = 1;
        }
      }
    });

    video.addEventListener('ended', () => {
      setTimeout(() => {
        video.currentTime = 0;
        fadeElement.style.opacity = 0;
        isFading = false;
        video.classList.remove('interactive');
        playOverlay.classList.remove('hidden');
        setTimeout(() => {
          playOverlay.classList.add('visible');
        }, 20);
      }, 500);
    });

    // Disabilita menu tasto destro
    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
