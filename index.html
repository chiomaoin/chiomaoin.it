<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      cursor: default;
    }

    .video-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background-color: #000;
    }

    video,
    .fade-to-black {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background-color: #000;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    video.interactive {
      pointer-events: auto;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      opacity: 1;
      transition: opacity 0.5s ease;
      background-color: transparent;
    }

    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .play-center {
      display: flex;
      align-items: center;
      gap: 80px; /* Maggiore distanza tra le icone */
      cursor: pointer;
    }

    .play-button {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 0 40px 70px; /* Ingrandito il pulsante play */
      border-color: transparent transparent transparent white;
    }

    .spotify-icon {
      font-size: 80px; /* Aumentata la dimensione dell'icona Spotify */
      color: white;
      cursor: pointer; /* Rendi l'icona cliccabile */
    }

    .fade-to-black {
      background: #000;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      will-change: opacity;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" playsinline webkit-playsinline preload="metadata">
      <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4" />
    </video>

    <div class="play-overlay visible" id="playOverlay" role="button" aria-label="Riproduci video">
      <div class="play-center">
        <div class="play-button"></div>
        <!-- Icona Spotify a destra con il link -->
        <a href="https://open.spotify.com/user/31gms4uvuxayraivbxo4tttpasmm?si=df8d98889fb342d8" target="_blank" id="spotifyLink">
          <i class="fab fa-spotify spotify-icon"></i>
        </a>
      </div>
    </div>

    <div class="fade-to-black" id="fadeToBlack"></div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const playOverlay = document.getElementById('playOverlay');
    const fadeElement = document.getElementById('fadeToBlack');
    const spotifyLink = document.getElementById('spotifyLink');
    let isFading = false;

    // Disabilita scroll
    document.body.style.overflow = 'hidden';
    window.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    window.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    video.muted = false;
    video.controls = false;

    // Gestione del click sul pulsante play
    playOverlay.addEventListener('click', () => {
      playOverlay.classList.remove('visible');
      playOverlay.classList.add('hidden');
      video.classList.add('interactive');
      video.play().catch(err => {
        console.warn('Riproduzione bloccata:', err);
        playOverlay.classList.remove('hidden');
        playOverlay.classList.add('visible');
        video.classList.remove('interactive');
      });
    });

    // Gestione del click sull'icona di Spotify (solo reindirizzamento)
    spotifyLink.addEventListener('click', (e) => {
      // Previene l'avvio del video
      e.stopPropagation(); // Impedisce che l'evento si propaghi al video
      e.preventDefault();  // Previene il comportamento di default del link
      // Apre il link in una nuova finestra
      window.open(spotifyLink.href, '_blank');
    });

    // Gestione della dissolvenza del video alla fine
    video.addEventListener('timeupdate', () => {
      if (video.duration > 0) {
        const fadeStart = video.duration - 1;
        if (video.currentTime >= fadeStart && !isFading) {
          isFading = true;
          fadeElement.style.opacity = 1;
        }
      }
    });

    video.addEventListener('ended', () => {
      setTimeout(() => {
        video.currentTime = 0;
        fadeElement.style.opacity = 0;
        isFading = false;

        video.classList.remove('interactive');

        playOverlay.classList.remove('hidden');
        setTimeout(() => {
          playOverlay.classList.add('visible');
        }, 20);
      }, 500);
    });

    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
