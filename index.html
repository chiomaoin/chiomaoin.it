<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://files.catbox.moe/1wrjl5.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #000000;
            color: #EEEEEE;
            font-family: 'CustomFont', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 3.5rem;
            margin: 0;
            padding: 0;
            transition: filter 0.3s;
        }
        
        .logo {
            position: absolute;
            top: 35px;
            left: 55px;
            width: 100px;
            height: 100px;
            filter: brightness(0) invert(1);
            object-fit: contain;
            z-index: 10;
        }
        
        .equals-lines {
            position: absolute;
            top: 35px;
            right: 55px;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(238, 238, 238, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .equals-lines.active .circle {
            opacity: 1;
            transform: scale(1);
        }

        .line {
            width: 35px;
            height: 6px;
            background-color: #EEEEEE;
            margin: 5px 0;
            position: absolute;
            transform-origin: center;
        }

        /* Prima linea - diventa la parte superiore della X */
        .line:first-child {
            transform: translateY(-8px);
        }

        /* Seconda linea - diventa la parte inferiore della X */
        .line:last-child {
            transform: translateY(8px);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -45%;
            width: 45%;
            height: 100vh;
            background-color: #111;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease-out;
            z-index: 5;
        }

        .sidebar.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 4;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <!-- Aggiunta la libreria GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <img src="https://files.catbox.moe/5id0ev.ico" alt="Logo" class="logo">
    <div class="equals-lines" id="equalsBtn">
        <div class="circle"></div>
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
    </div>
    <h1 id="mainTitle">EEEEEE_</h1>

    <div class="sidebar" id="sidebar"></div>
    <div class="overlay" id="overlay"></div>

    <script>
        const equalsBtn = document.getElementById('equalsBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainTitle = document.getElementById('mainTitle');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        
        let menuOpen = false;
        
        // Creazione della timeline GSAP
        const menuTl = gsap.timeline({paused: true});
        
        // Animazione per aprire il menu (diventare X)
        menuTl
            .to([line1, line2], {
                duration: 0.3,
                height: 3.5,
                width: 16.5,
                ease: "power2.inOut"
            }, 0)
            .to(line1, {
                duration: 0.4,
                y: 0,
                rotation: 45,
                ease: "back.out(1.2)"
            }, 0)
            .to(line2, {
                duration: 0.4,
                y: 0,
                rotation: -45,
                ease: "back.out(1.2)"
            }, 0)
            .to('.circle', {
                duration: 0.3,
                opacity: 1,
                scale: 1,
                ease: "sine.out"
            }, 0);

        equalsBtn.addEventListener('click', function() {
            menuOpen = !menuOpen;
            
            if(menuOpen) {
                menuTl.play();
                sidebar.classList.add('active');
                overlay.classList.add('active');
                mainTitle.style.filter = 'brightness(0.7)';
            } else {
                menuTl.reverse();
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                mainTitle.style.filter = 'brightness(1)';
            }
        });

        overlay.addEventListener('click', function() {
            if(menuOpen) {
                menuTl.reverse();
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                mainTitle.style.filter = 'brightness(1)';
                menuOpen = false;
            }
        });
    </script>
</body>
</html>
