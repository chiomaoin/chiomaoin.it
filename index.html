<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            background-image: url('https://files.catbox.moe/6o8dao.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .immagine {
            width: 10rem;
            height: 10rem;
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/xe5fmf.gif" class="immagine">
    </div>
</body>
</html>
