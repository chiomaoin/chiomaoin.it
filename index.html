<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Centrato</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 50%; /* Riduci al 50% della larghezza dello schermo */
            max-width: 640px; /* Dimensione massima (opzionale) */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay muted playsinline preload="auto">
            <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
</body>
</html>
