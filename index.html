<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Mobile</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 95%; /* Occupa quasi tutta la larghezza su mobile */
            max-width: 500px; /* Limita la larghezza su schermi grandi */
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* Bordi arrotondati */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay muted playsinline preload="auto">
            <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
</body>
</html>
