<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>チオマオイン</title>
  <link rel="stylesheet" href="stylescript/styles.css">
  <style>
    /* Stili precedenti... */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .media-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .gif-container {
      flex: 0 0 auto;
    }
    .ip-container {
      position: absolute;
      left: calc(50% + 100px);
      transform: translate(-50%, -50%);
      top: 50%;
      font-family: inherit;
      font-size: 14px;
      color: #666;
      white-space: nowrap;
      pointer-events: none;
    }
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }
    .menu ul li:first-child a {
      color: #a30101;
    }
    .glitch-link {
      position: relative;
      display: inline-block;
      color: white;
    }
    .glitch-link .char {
      display: inline-block;
      animation: glitch-anim 3s infinite;
      color: white;
    }
    @keyframes glitch-anim {
      0%, 70% { transform: translate(0); opacity: 1; }
      72% { transform: translate(-2px, 2px); opacity: 0.8; }
      74% { transform: translate(2px, -1px); opacity: 0.6; }
      76% { transform: translate(-1px, 1px); opacity: 0.8; }
      78% { transform: translate(1px, -2px); opacity: 0.6; }
      80%, 100% { transform: translate(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu">
        <ul>
          <li>/ <a href="index.html">HomePage</a></li>
          <li>/ <a href="musica.html">My jam</a></li>
          <li>/ <a href="untitled.html" class="glitch-link" id="abstergo-link">Abstergo Industries</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="media-container">
        <div class="gif-container">
          <img width="200" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHZqNXl4NGliZXBwbmRodDF5dTJja2NpdmxpNHQ2djI2M29tc3I1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RwvNM1uQpEaDLdM7yN/giphy.gif" 
               draggable="false" 
               oncontextmenu="return false;" />
        </div>
        <div class="ip-container">
          192.168.1.1
        </div>
      </div>
      <h1 id="ブルナリチャードの個人的ブログ">Luca Dante</h1>
      <p>Blog personale.</p>
    </main>
    <footer>
      <div class="c">© 2025. All rights are reserved.</div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const link = document.getElementById('abstergo-link');
      const originalText = link.textContent;
      const maxLength = originalText.length; // Lunghezza di "Abstergo Industries" (18 caratteri)
      
      // Split del testo originale in caratteri
      link.innerHTML = '';
      for (let i = 0; i < originalText.length; i++) {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = originalText[i];
        span.style.color = 'white';
        link.appendChild(span);
      }
      
      // Genera una stringa casuale senza superare maxLength
      function getRandomGlitchText() {
        const chars = "!@#$%&*+-=?[]{}<>";
        let result = "";
        const length = Math.floor(Math.random() * maxLength) + 1; // Massimo maxLength
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }
      
      // Effetto glitch
      function applyGlitch() {
        const chars = link.querySelectorAll('.char');
        const glitchIntensity = 0.3;
        
        for (let i = 0; i < chars.length; i++) {
          if (Math.random() < glitchIntensity) {
            const glitchText = getRandomGlitchText();
            // Assicura che non vada oltre la lunghezza originale
            if (i + glitchText.length <= maxLength) {
              for (let j = 0; j < glitchText.length; j++) {
                if (chars[i + j]) {
                  chars[i + j].textContent = glitchText[j];
                  chars[i + j].style.color = 'white';
                  
                  // Ritorno alla normalità dopo un delay
                  setTimeout(() => {
                    if (chars[i + j]) {
                      chars[i + j].textContent = originalText[i + j];
                      chars[i + j].style.color = 'white';
                    }
                  }, 100 + Math.random() * 400);
                }
              }
            }
          }
        }
        
        setTimeout(applyGlitch, 50 + Math.random() * 450);
      }
      
      applyGlitch();
    });
  </script>
</body>
</html>
