 <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js></script>
 <script>
     // Aggiunte per prevenire selezione
     document.addEventListener('selectstart', function(e) { e.preventDefault(); });
     document.querySelectorAll('img').forEach(img => { img.ondragstart = () => false; });
 
     const styles = {
         dots2: {
             frames: ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'],
             interval: 50,
         }
     };
 
     let asciiLoaderInterval;
     function startAsciiLoader() {
         const { frames, interval } = styles.dots2;
         let i = 0;
         const loaderElement = document.getElementById('asciiLoader');
         asciiLoaderInterval = setInterval(() => {
             loaderElement.textContent = frames[i];
             i = (i + 1) % frames.length;
         }, interval);
     }
 
     function stopAsciiLoader() {
         clearInterval(asciiLoaderInterval);
     }
 
     function convertToFrenchRepublican(date) {
         const epochStart = new Date(1792, 8, 22);
         const currentYearStart = new Date(date.getFullYear(), 8, 22);
 
         let republicanYear = date.getFullYear() - 1792;
         if (date < currentYearStart) republicanYear--;
 
         const yearStart = date >= currentYearStart ? currentYearStart : new Date(date.getFullYear() - 1, 8, 22);
         const dayOfYear = Math.floor((date - yearStart) / (1000 * 60 * 60 * 24)) + 1;
 
         const months = ["Vendémiaire", "Brumaire", "Frimaire", "Nivôse", "Pluviôse", "Ventôse", "Germinal", "Floréal", "Prairial", "Messidor", "Thermidor", "Fructidor"];
         const decadeDays = ["Primidi", "Duodi", "Tridi", "Quartidi", "Quintidi", "Sextidi", "Septidi", "Octidi", "Nonidi", "Décadi"];
 
         if (dayOfYear <= 360) {
             const monthIndex = Math.floor((dayOfYear - 1) / 30);
             const dayInMonth = (dayOfYear - 1) % 30 + 1;
             return {
                 dayName: decadeDays[(dayInMonth - 1) % 10],
                 day: dayInMonth,
                 month: months[monthIndex],
                 year: republicanYear
             };
         } else {
             return {
                 dayName: decadeDays[(dayOfYear - 361) % 10],
                 day: dayOfYear - 360,
                 month: "Jours Complémentaires",
                 year: republicanYear
             };
         }
     }
 
     function formatRevolutionaryDate() {
         const repDate = convertToFrenchRepublican(new Date());
         return `${repDate.dayName} ${repDate.day} ${repDate.month} An ${repDate.year}`;
     }
 
     (function() {
         var A = 1, B = 1;
         var donutElement = document.getElementById('donut');
 
         function animateDonut() {
             var b = [], z = [];
             A += 0.07;
             B += 0.03;
 
             for(var k = 0; k < 1760; k++) {
                 b[k] = k % 80 == 79 ? "\n" : " ";
                 z[k] = 0;
             }
 
             for(var j = 0; j < 6.28; j += 0.07) {
                 var ct = Math.cos(j), st = Math.sin(j);
                 for(i = 0; i < 6.28; i += 0.02) {
                     var sp = Math.sin(i), cp = Math.cos(i),
                         h = ct + 2,
                         D = 1 / (sp * h * Math.sin(A) + st * Math.cos(A) + 5),
                         t = sp * h * Math.cos(A) - st * Math.sin(A);
 
                     var x = 0|(40 + 30 * D * (cp * h * Math.cos(B) - t * Math.sin(B))),
                         y = 0|(12 + 15 * D * (cp * h * Math.sin(B) + t * Math.cos(B))),
                         o = x + 80 * y,
                         N = 0|(8 * ((st * Math.sin(A) - sp * ct * Math.cos(A)) * Math.cos(B) - sp * ct * Math.sin(A) - st * Math.cos(A) - cp * ct * Math.sin(B)));
 
                     if(y < 22 && y >= 0 && x >= 0 && x < 79 && D > z[o]) {
                         z[o] = D;
                         b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                     }
                 }
             }
             donutElement.textContent = b.join("");
         }
         setInterval(animateDonut, 50);
     })();
 
     if (window.innerWidth < 768) {
         const linesContainer = document.querySelector('.lines-container');
         const darkOverlay = document.querySelector('.dark-overlay');
         const fullSidebar = document.querySelector('.full-sidebar');
         const lines = document.querySelectorAll('.line');
         let isOpen = false;
         let isAnimating = false;
 
         if (linesContainer) {
             linesContainer.addEventListener('click', () => {
                 if (isAnimating) return;
                 isAnimating = true;
                 isOpen = !isOpen;
 
                 if (isOpen) {
                     darkOverlay.classList.add('visible');
                     fullSidebar.classList.add('visible');
                     gsap.to(lines[0], { rotation: 45, y: 6, duration: 0.15 });
                     gsap.to(lines[1], { rotation: -45, y: -6, duration: 0.15 });
 
                     setTimeout(() => {
                         isAnimating = false;
                     }, 300);
                 } else {
                     darkOverlay.classList.remove('visible');
                     fullSidebar.classList.remove('visible');
                     gsap.to(lines, { rotation: 0, y: 0, duration: 0.15, onComplete: () => isAnimating = false });
                 }
             });
 
             darkOverlay.addEventListener('click', () => {
                 if (!isOpen || isAnimating) return;
                 isAnimating = true;
                 darkOverlay.classList.remove('visible');
                 fullSidebar.classList.remove('visible');
                 isOpen = false;
                 gsap.to(lines, { rotation: 0, y: 0, duration: 0.3, onComplete: () => isAnimating = false });
             });
         }
     }
 
     const homeElement = document.querySelector('.mobile-home') || document.querySelector('.centered-text');
     if (homeElement) {
         homeElement.addEventListener('click', function(e) {
             e.preventDefault();
         });
 
         if (homeElement.tagName === 'A') {
             homeElement.removeAttribute('href');
         }
     }
 
     document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
 
     if (sessionStorage.getItem('alreadyLoaded') !== 'true') {
         document.getElementById('loadingScreen').style.display = 'flex';
         startAsciiLoader();
         sessionStorage.setItem('alreadyLoaded', 'true');
 
         window.addEventListener('load', () => {
             setTimeout(() => {
                 stopAsciiLoader();
                 const loadingScreen = document.getElementById('loadingScreen');
                 loadingScreen.style.opacity = '0';
                 setTimeout(() => loadingScreen.style.display = 'none', 500);
             }, 1500);
         });
     } else {
         document.getElementById('loadingScreen').style.display = 'none';
     }
 
     window.onload = function() {
         document.getElementById('today-date').textContent = formatRevolutionaryDate();
         setInterval(() => {
             document.getElementById('today-date').textContent = formatRevolutionaryDate();
         }, 60000);
     };
 </script>
