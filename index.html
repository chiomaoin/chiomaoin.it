<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Mobile Autodistruttivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
        }
        video {
            width: 90vw;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        video.fade-out {
            opacity: 0;
        }
        #closeOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 50vh;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" src="https://files.catbox.moe/qs22t0.mp4" autoplay muted playsinline webkit-playsinline></video>
    <div id="closeOverlay">▶️ Tocca per chiudere</div>

    <script>
        const video = document.getElementById('videoPlayer');
        const closeOverlay = document.getElementById('closeOverlay');
        let hasFadedOut = false;

        // Configurazione mobile avanzata
        video.loop = false;
        video.setAttribute('x-webkit-airplay', 'allow');
        
        // Forza riproduzione su iOS
        document.body.addEventListener('click', function() {
            video.play().catch(e => console.log(e));
        }, { once: true });

        // Dissolvenza finale
        video.addEventListener('timeupdate', function() {
            if (video.duration - video.currentTime <= 0.5 && !hasFadedOut) {
                video.classList.add('fade-out');
                hasFadedOut = true;
            }
        });

        // Tentativi di chiusura
        video.addEventListener('ended', function() {
            closeOverlay.style.display = 'block';
            
            // Tentativo 1: Chiusura per API (se popup)
            if(window.opener) {
                window.close();
            }
            
            // Tentativo 2: Redirect + chiusura (Android Chrome)
            setTimeout(() => {
                window.location.href = 'about:blank';
                setTimeout(window.close, 100);
            }, 300);
            
            // Tentativo 3: Chiudi tramite overlay
            closeOverlay.onclick = function() {
                navigator.app && navigator.app.exitApp(); // Per WebView
                window.open('', '_self', '').close(); // Ultimo tentativo
            };
        });

        // Fallback per errori di caricamento
        video.addEventListener('error', () => {
            closeOverlay.innerHTML = '❌ Errore video. Tocca per chiudere';
            closeOverlay.style.display = 'block';
            closeOverlay.onclick = () => window.close();
        });
    </script>
</body>
</html>
