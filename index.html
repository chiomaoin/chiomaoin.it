<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Pulsante Minimal</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .video-container {
            position: relative;
            width: 95%;
            max-width: 500px;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .play-button {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }
        
        .fade-to-black {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" playsinline webkit-playsinline preload="metadata">
            <source src="https://files.catbox.moe/qs22t0.mp4" type="video/mp4">
        </video>
        <div class="play-overlay" id="playOverlay">
            <div class="play-button"></div>
        </div>
        <div class="fade-to-black" id="fadeToBlack"></div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playOverlay = document.getElementById('playOverlay');
        const fadeElement = document.getElementById('fadeToBlack');
        
        // Configurazione iniziale
        video.muted = false;
        video.controls = false;
        
        // Al click sul pulsante play
        playOverlay.addEventListener('click', function() {
            // Nascondi il pulsante con dissolvenza
            playOverlay.classList.add('hidden');
            
            // Avvia la riproduzione
            video.play().catch(e => {
                console.error("Errore riproduzione:", e);
                playOverlay.classList.remove('hidden');
            });
        });
        
        // Gestione della dissolvenza finale
        video.addEventListener('timeupdate', function() {
            if (video.duration > 0) {
                const fadeStart = video.duration - 0.5; // Inizia dissolvenza 0.5s prima della fine
                if (video.currentTime >= fadeStart) {
                    const fadeProgress = (video.currentTime - fadeStart) / 0.5;
                    fadeElement.style.opacity = fadeProgress;
                } else {
                    fadeElement.style.opacity = 0;
                }
            }
        });
        
        // Quando il video finisce
        video.addEventListener('ended', function() {
            // Completa la dissolvenza al nero
            fadeElement.style.opacity = 1;
            
            // Aspetta che la dissolvenza sia completa
            setTimeout(() => {
                // Torna all'inizio
                video.currentTime = 0;
                
                // Resetta la dissolvenza al nero
                fadeElement.style.opacity = 0;
                
                // Mostra di nuovo il pulsante play con dissolvenza
                setTimeout(() => {
                    playOverlay.classList.remove('hidden');
                }, 300);
            }, 500); // Tempo della dissolvenza
        });
        
        // Blocca menu contestuale
        video.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
