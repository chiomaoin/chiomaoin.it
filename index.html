<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>チオマオイン</title>
  <link rel="stylesheet" href="stylescript/styles.css">
  <style>
    /* Impedisce la selezione di testo e immagini in tutta la pagina */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Stili originali preservati */
    .media-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .gif-container {
      flex: 0 0 auto;
    }
    /* Stile per l'IP */
    .ip-container {
      position: absolute;
      left: calc(50% + 100px);
      transform: translate(-50%, -50%);
      top: 50%;
      font-family: inherit;
      font-size: 14px;
      color: #666;
      white-space: nowrap;
      pointer-events: none;
    }
    
    /* Impedisce il trascinamento delle immagini */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    /* Nuovo stile per il link HomePage */
    .menu ul li:first-child a {
      color: #a30101;
    }
    
    /* Stili per l'effetto glitch */
    .glitch {
      position: relative;
      color: white;
      mix-blend-mode: lighten;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      background: black;
      clip: rect(0, 0, 0, 0);
    }
    
    .glitch::before {
      left: -1px;
      text-shadow: 1px 0 rgba(255, 0, 0, 0.7);
    }
    
    .glitch::after {
      left: 1px;
      text-shadow: -1px 0 rgba(0, 0, 255, 0.7);
    }
    
    .glitch:hover::before {
      text-shadow: 2px 0 rgba(255, 0, 0, 0.7);
      animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
    }
    
    .glitch:hover::after {
      text-shadow: -2px 0 rgba(0, 0, 255, 0.7);
      animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-anim-1 {
      0% { clip: rect(32px, 9999px, 10px, 0) }
      20% { clip: rect(8px, 9999px, 99px, 0) }
      40% { clip: rect(75px, 9999px, 102px, 0) }
      60% { clip: rect(23px, 9999px, 68px, 0) }
      80% { clip: rect(82px, 9999px, 52px, 0) }
      100% { clip: rect(91px, 9999px, 98px, 0) }
    }
    
    @keyframes glitch-anim-2 {
      0% { clip: rect(95px, 9999px, 15px, 0) }
      20% { clip: rect(3px, 9999px, 99px, 0) }
      40% { clip: rect(62px, 9999px, 70px, 0) }
      60% { clip: rect(92px, 9999px, 100px, 0) }
      80% { clip: rect(73px, 9999px, 85px, 0) }
      100% { clip: rect(23px, 9999px, 53px, 0) }
    }
  </style>
